<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-gray-800">Mantenimientos Preventivos</h1>

    <z-button zType="default" (click)="crearMantenimiento()">
        + Nuevo mantenimiento
    </z-button>
</div>

<table z-table class="w-full">
    <thead class="bg-gray-100 text-sm text-gray-700 uppercase" z-table-header>
        <tr z-table-row>
            <th z-table-head class="py-3 px-4 text-left">Atracción</th>
            <th z-table-head class="py-3 px-4 text-left">Descripción</th>
            <th z-table-head class="py-3 px-4 text-left">Inicio</th>
            <th z-table-head class="py-3 px-4 text-left">Fin</th>
            <th z-table-head class="py-3 px-4 text-left">Estado</th>
        </tr>
    </thead>

    <tbody z-table-body>
        <tr z-table-row *ngFor="let m of mantenimientos"
            class="border-b border-gray-100 hover:bg-gray-50 transition-colors">

            <td z-table-cell class="py-3 px-4">{{ m.nombreAtraccion }}</td>

            <td z-table-cell class="py-3 px-4">{{ m.descripcion }}</td>

            <td z-table-cell class="py-3 px-4">
                {{ m.fechaInicio | date: 'dd/MM/yyyy HH:mm' }}
            </td>

            <td z-table-cell class="py-3 px-4">
                {{ m.fechaFin | date: 'dd/MM/yyyy HH:mm' }}
            </td>

            <td z-table-cell class="py-3 px-4">
                {{ getEstado(m) }}
            </td>
        </tr>
    </tbody>
</table>
