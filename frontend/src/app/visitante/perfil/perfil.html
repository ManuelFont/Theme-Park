<div class="flex justify-between items-center mb-6">
  <h1 class="text-2xl font-semibold text-gray-800">Mi Perfil</h1>
</div>

<div *ngIf="visitante" class="bg-white rounded-lg shadow p-6">
  <div class="grid grid-cols-2 gap-4">
    <div>
      <p class="text-sm text-gray-500">Nombre</p>
      <p class="font-medium">{{ visitante.nombre }}</p>
    </div>

    <div>
      <p class="text-sm text-gray-500">Apellido</p>
      <p class="font-medium">{{ visitante.apellido }}</p>
    </div>

    <div>
      <p class="text-sm text-gray-500">Email</p>
      <p class="font-medium">{{ visitante.email }}</p>
    </div>

    <div>
      <p class="text-sm text-gray-500">Puntos Actuales</p>
      <p class="font-medium text-green-600">{{ visitante.puntosActuales }}</p>
    </div>

    <div>
      <p class="text-sm text-gray-500">Nivel de Membres√≠a</p>
      <p class="font-medium">{{ visitante.nivelMembresia }}</p>
    </div>
  </div>
</div>
