<div class="w-full flex justify-center mt-10">
    <z-card class="w-full max-w-xl p-6 space-y-6">

        <h2 class="text-2xl font-bold text-center">Control de Acceso</h2>

        <div class="space-y-2">
            <label class="font-semibold">ID Atracción</label>
            <input class="border rounded w-full p-2" [(ngModel)]="atraccionId"
                placeholder="Ingrese el ID de la atracción" />
        </div>

        <div class="space-y-2">
            <label class="font-semibold">Código QR (ticketId)</label>
            <input class="border rounded w-full p-2" [(ngModel)]="codigoQR"
                placeholder="Escanee o ingrese el código QR" />

            <button z-button class="w-full  text-white" (click)="registrarIngresoQR()" [disabled]="cargando">
                Registrar Ingreso por QR
            </button>
        </div>

        <div class="space-y-2 pt-4 border-t">
            <label class="font-semibold">Código NFC (visitanteNfcId)</label>
            <input class="border rounded w-full p-2" [(ngModel)]="codigoNFC"
                placeholder="Aproximar pulsera o ingresar NFC" />

            <button z-button class="w-full  text-white" (click)="registrarIngresoNFC()" [disabled]="cargando">
                Registrar Ingreso por NFC
            </button>
        </div>

    </z-card>
</div>
