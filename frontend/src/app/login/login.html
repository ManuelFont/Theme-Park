<div class="min-h-screen w-full flex flex-col items-center justify-center bg-gray-50 p-4">
    <div class="flex flex-col items-center gap-4 -mt-50">
        <div class="flex justify-center">
            <img src="assets/logo-principal.png" alt="Parque Temático" style="width: 300px; max-width: 60vw; height: auto;">
        </div>

        <z-card class="w-full max-w-sm text-start" zTitle="Iniciar sesión"
            zDescription="Ingresa tus datos para acceder a tu cuenta">

        <form #loginForm="ngForm" class="space-y-4">

            <div class="space-y-2">
                <label for="email" class="text-sm font-medium">Email</label>

                <input id="email" type="email" name="email" [(ngModel)]="email" required autocomplete="email"
                    #emailModel="ngModel"
                    class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring flex h-10 w-full rounded-md border px-3 py-2 text-sm focus-visible:ring-2 focus-visible:ring-offset-2" />

                <div *ngIf="emailModel.invalid && emailModel.touched" class="text-xs text-red-500">
                    El email es obligatorio.
                </div>
            </div>

            <div class="space-y-2">
                <label for="password" class="text-sm font-medium">Contraseña</label>

                <div class="relative">
                    <input id="password" [type]="hidePassword ? 'password' : 'text'" name="password"
                        [(ngModel)]="password" required autocomplete="current-password" #passModel="ngModel"
                        class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring flex h-10 w-full rounded-md border px-3 py-2 pr-10 text-sm focus-visible:ring-2 focus-visible:ring-offset-2" />

                    <div *ngIf="passModel.invalid && passModel.touched" class="text-xs text-red-500">
                        La contraseña es obligatoria.
                    </div>

                    <button type="button" (click)="togglePassword()" class="absolute right-3 top-3 text-gray-500">
                        <z-icon [zType]="hidePassword ? iconEyeOff : iconEye"></z-icon>
                    </button>
                </div>
            </div>

            <!-- Button -->
            <z-button class="w-full" zType="default" (click)="submit(loginForm)" [zLoading]="loading">
                Iniciar sesión
            </z-button>

            <p class="text-sm text-gray-600 text-center">
                ¿No tienes una cuenta?
                <a routerLink="/register" class="text-blue-600 hover:underline">Regístrate</a>
            </p>
        </form>
        </z-card>
    </div>
</div>
